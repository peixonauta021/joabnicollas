<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1>Cadastro</h1>

        <form id="form">
            <label>Nome completo:</label>
            <input type="text" id="nome">

            <label>Data de Nascimento:</label>
            <input type="date" id="nascimento">

            <label>E-mail:</label>
            <input type="email" id="email">

            <label>DDD:</label>
            <input type="text" id="ddd" maxlength="2">

            <label>Atividades Extracurriculares:</label>
            <div class="atividades">
                <label><input type="checkbox" name="atividade"> Esportes</label>
                <label><input type="checkbox" name="atividade"> Música</label>
                <label><input type="checkbox" name="atividade"> Teatro</label>
                <label><input type="checkbox" name="atividade"> Dança</label>
                <label><input type="checkbox" name="atividade"> Robótica</label>
            </div>

            <button type="submit" id="enviar">Enviar Formulário</button>

            <p id="mensagem"></p>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
